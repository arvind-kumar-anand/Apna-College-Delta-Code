<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
        }
    </style>
</head>

<body>



    <script>
        let marks = [1, 2, 3, 55, 66, 777];
        console.log(marks);

        let mixedArrays = [1, "arvind", 2, "raghu"];
        console.log(mixedArrays);

        mixedArrays.push("3", "kitty"); //ADD VALUE from lAST
        console.log(mixedArrays);

        mixedArrays.pop();  //DELETE VALUE from lAST
        console.log(mixedArrays);

        mixedArrays.unshift("3", "kitty", "Arvind"); //ADD VALUE from STARTING
        console.log(mixedArrays);

        mixedArrays.shift();
        console.log(mixedArrays);   //DELETE VALUE from STARTING
    </script>
</body>

</html>
