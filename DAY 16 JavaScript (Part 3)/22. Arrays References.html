        // console.log([] === []); ////This condition will always return 'false' since JavaScript compares objects by reference, not value.

        let Arr = ["arvind", "raghu", "kitty"];
        let newArr = Arr;
        console.log(Arr == newArr);//TRUE bcoz it pointed to the same array
