    <script>

        const threads = {
            username: "@arvind.kumar.anand",
            followers: 500,
            Likes: 100,
            Comments: 70,
            Share: 80,
            reposts: 50,

        console.log(threads); // update the "repost" value from "50" to "100"

        threads.gender = "male";

        console.log(threads); // Final object with their key values will be printed
