        async function greet() {
            // abc.abc(); //[[PromiseState]]: "rejected"
            // throw "some rando eroor"; //used to throw some random error
            return "hello";
        }
        console.log(greet());
        greet()
            .then((result) => {
                console.log(result);
                console.log("Promise successfully resolved");
            })
            .catch((error) => {
                console.log(error); //HERE (throw "some rando eroor";) IT WILL BE THROWN
                console.log("Promise Rejected");
            })


        //ASYNC USED IN ARROW FUNCTION
