    <script>
        let arr = ["Arvind ", "Kitty ", "Raghu ", "P K Singh "];
        function concatString(array) {
            let concatArray = "";
            for (let i = 0; i < arr.length; i++) {
                concatArray += array[i];
            }
            return concatArray;
        }

        console.log(concatString(arr));















    </script>
