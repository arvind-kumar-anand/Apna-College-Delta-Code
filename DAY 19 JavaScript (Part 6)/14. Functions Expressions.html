<body>


    <script>
        let sum = function (a, b) {
            //Sum is not the name of the function 
            //its the name of the variable
            //But we call the function with the same name as 
            //the name of the variable i.e "sum" in this case
            return a + b;
        }
        const helloPrint = function () {
            console.log("Hello World")
        }
        helloPrint();
        console.log(sum(3, 4));
        sum = "Arvind";// can be updated as this is variable name simply
        console.log(sum);
    </script>
