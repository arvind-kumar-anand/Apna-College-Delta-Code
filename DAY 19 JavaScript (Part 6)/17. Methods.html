        const calculator = {
            num: 10,
            add: function (a, b) {
                return a + b;
            },
            subs: function (a, b) {
                return a - b;
            },
            mult: function (a, b) {
                return a * b;
            },
            div: function (a, b) {
                return a / b;
            },
            modulo: function (a, b) {
                return a % b;
            },
        }

        console.log(calculator);
        console.log(calculator.add);
        console.log(calculator.add(4, 5));
        console.log(calculator.subs(4, 5));
        console.log(calculator.mult(4, 5));
        console.log(calculator.div(4, 5));
        console.log(calculator.modulo(4, 5));
