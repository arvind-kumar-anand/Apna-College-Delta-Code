<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    body {
      background-color: black;
    }
  </style>
</head>

<body>
  <script>
    const sum = (a, b) => a + b;
    console.log(sum(4, 5));

    const minus = (a, b) => a - b;
    console.log(minus(4, 5));

    const mul = (a, b) => a * b;
    console.log(mul(4, 5));

    const cube = (a) => a * a * a;
    console.log(cube(4, 5));

    const power = (a, b) => a ** b;
    console.log(power(4, 5));
  </script>
</body>

</html>
