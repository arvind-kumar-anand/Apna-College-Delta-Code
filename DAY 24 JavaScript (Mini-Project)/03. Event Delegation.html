    <h1>To-Do APP</h1>
    <input type="text" placeholder="enter your tasks" name="" id="tasks"> <br> <br>
    <button>Add Your Task</button>
    <ol>
        <!-- <li>Code <button class="delete">Delete</button></li>
        <li>Library <button class="delete">Delete</button></li> -->
    </ol>

    <script>
        let inputTask = document.querySelector("#tasks");
        let button = document.querySelector("button");
        let olist = document.querySelector("ol");
        let listItems = document.querySelectorAll("li");
        button.addEventListener("click", function () {
            let listItems = document.createElement("li");
            listItems.innerText = inputTask.value;
            let deleteButton = document.createElement("button");
            deleteButton.innerText = "Delete";
            deleteButton.classList.add("delete");
            listItems.append(deleteButton);
            olist.appendChild(listItems);
            inputTask.value = "";
        })
        olist.addEventListener("click", function (event) {
            if (event.target.nodeName == "BUTTON") {
                let listItems = event.target.parentElement;
                // console.log(listItems);
                // console.log("delete");
                listItems.remove();
            }
            // else {
            //     console.log("dont delete");
            // }
        })
