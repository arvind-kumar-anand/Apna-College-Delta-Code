<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Games Made by &hearts; Arvind</title>
    <style>
        body {
            text-align: center;
            background-color: pink;
        }

        .btn {
            height: 150px;
            width: 150px;
            border: 5px solid black;
            border-radius: 10%;
            margin: 1rem;
        }

        .btn-container {
            display: flex;
            justify-content: center;
        }

        .yellow {
            background-color: #f99b45;
        }

        .red {
            background-color: #d95980;
        }

        .purple {
            background-color: #819ff9;
        }

        .green {
            background-color: #63aac0;
        }
    </style>
</head>

<body>
    <h1>Made by &hearts; Arvind Kumar Anand</h1>
    <h1>Simon Game</h1>
    <h2>Press Any Key to Start the Game</h2>
    <div class="btn-container">
        <div class="upper-btns">
            <div class="btn red" type="button"></div>
            <div class="btn yellow" type="button"></div>
        </div>
        <div class="lower-btns">
            <div class="btn green" type="button"></div>
            <div class="btn purple" type="button"></div>
        </div>
    </div>

    <script>

    </script>
</body>

</html>
