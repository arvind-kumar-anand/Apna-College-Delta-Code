<body>
    <script>
        //JAVASCRIPT do not wait for the execution
        //Browser will wait for the execution
        setTimeout(function () {
            console.log("This will be executed after 2s");
        }, 2000);

        //BROWSER IS DO FOR THE EXECUTION 
        setTimeout(function () {
            console.log("This will also be executed after 2s");
        }, 2000);
        console.log("Outside the setInterval");

    </script>
</body>
