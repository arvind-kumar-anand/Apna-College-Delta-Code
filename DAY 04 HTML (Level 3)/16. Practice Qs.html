<form action="/hello">
  <caption>
    <h2>Registration form</h2>
  </caption>
  <br />
  <label for="FN"></label>
  <input type="text" name="First Name" id="FN" placeholder="First Name" />
  <label for="LN"></label>
  <input type="text" name="Last Name" id="LN" placeholder="Last Name" />
  <br />
  <label for="Gender">Please select your gender</label>
  <select name="Gender" id="Gender">
    <option value="">Select your Gender</option>
    <option value="M">Male</option>
    <option value="F">Female</option>
    <option value="O">Others</option>
  </select>
  <br />
  <label for="CB">Do you agree to all terms of service?</label>
  <input type="checkbox" name="Term of serivce" id="CB" checked />
  <label for="CB">Yes, I agree</label>
  <br />
  <button>Register</button>
</form>
