3 ways of adding styles in html :-
<h2>1. Inline CSS style</h2>
<p style="color: rgb(3, 103, 253)">Hello world</p>

<h1 style="color: rgb(250, 165, 6)">Arvind kumar anand</h1>
<button style="color: rgb(0, 0, 0); background: orange">Hello</button>

<h2>2. HEAD KE ANDAR STYLE:-</h2>
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    h1 {
      color: #ff6f00;
      background: green;
    }
  </style>
</head>

<body>
  <h1>Arvind</h1>
  <h1>kumar</h1>
  <h1>anand</h1>
</body>

</html>
